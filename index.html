	<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<div class="container file-upload">
		<div class="image-upload-wrap">
			<input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />

				<h3 class="upload-text">전공을 확인하려면 <br> 사진을 올려주세요!</h3>

		</div>
		<div class="file-upload-content">
			<img class="file-upload-image" id="face-image" src="#" alt="your image" />
			<p class="result-message"></p>
			<div id="label-container"></div>


			<!-- Go to www.addthis.com/dashboard to customize your tools -->

			<div class="pt-5 image-title-wrap">

				</button>
			</div>
		</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function (e) {
					$('.image-upload-wrap').hide();
					$('.file-upload-image').attr('src', e.target.result);
					$('.result-message').html("분석중...");
					$('.file-upload-content').show();
					$('.image-title').html(input.files[0].name);
				};
				reader.readAsDataURL(input.files[0]);
				init().then(function () {
					console.log("Hello");
					predict();
				});
			} else {
				removeUpload();
			}
		}

		function removeUpload() {
			$('.file-upload-input').replaceWith($('.file-upload-input').clone());
			$('.file-upload-content').hide();
			$('.label-container').hide();
			$('.image-upload-wrap').show();
			$('.result-message').html(" ");
			for (let i = 0; i < 12; i++) {
				labelContainer.childNodes[i].innerHTML = "";
			}
		}
		$('.image-upload-wrap').bind('dragover', function () {
			$('.image-upload-wrap').addClass('image-dropping');
		});
		$('.image-upload-wrap').bind('dragleave', function () {
			$('.image-upload-wrap').removeClass('image-dropping');
		});
	</script>
	<script type="text/javascript">
		// More API functions here:
		// https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
		// the link to your model provided by Teachable Machine export panel
		const URL = "https://teachablemachine.withgoogle.com/models/5mWRNjVTQ/";
		let model, webcam, labelContainer, maxPredictions;
		// Load the image model and setup the webcam
		async function init() {
			const modelURL = URL + "model.json";
			const metadataURL = URL + "metadata.json";
			// load the model and metadata
			// Refer to tmImage.loadFromFiles() in the API to support files from a file picker
			// or files from your local hard drive
			// Note: the pose library adds "tmImage" object to your window (window.tmImage)
			model = await tmImage.load(modelURL, metadataURL);
			maxPredictions = model.getTotalClasses();
			labelContainer = document.getElementById("label-container");
			for (let i = 0; i < maxPredictions; i++) { // and class labels
				labelContainer.appendChild(document.createElement("div"));
			}
		}
		// run the webcam image through the image model
		async function predict() {
			// predict can take in an image, video or canvas html element
			var image = document.getElementById("face-image")
			const prediction = await model.predict(image, false);
			prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
			var resultMessege;
			var majorName;
			switch (prediction[0].className) {
				case "Manage Econmic":
					resultMessege = "저의 식비 관리 경영을 맡겨도 될까요? \n경경같아요~"
					break;
				case "ICT":
					resultMessege = "기업가정신..이 보인다.... 혹시 창업 생각중이신가요?\n ICT같아요!"
					break;
				case "CSEE":
					resultMessege = "혹시 뉴턴홀에서 못나오고 계신가요..? 같이 산책이라도 가요...\n전전같아요~"
					break;
				case "Psychology":
					resultMessege = "학우님이랑 이야기하면 너무 좋을거 같아요\n상사같아요!"
					break;
				case "Environment":
					resultMessege = "건물설계도하고 미래설계도 하는 멋진 쏴람들,,\n공시같아요~"
					break;
				case "GLS":
					resultMessege = "우리 같이 바다보러 갈래요? 오늘이 남은 인생 중에 제일 젊으니까✧\nGLS 같아요~"
					break;
				case "Mechanic":
					resultMessege = "17주차에도 낭만 있으신 분들 맞나요 혹시..?\n기계같아요"
					break;
				case "Law":
					resultMessege = "안녕하세요. 저 나쁜사람 아닙니다. 잘못했어요. 아 아니 아무잘못 안했어요\n법학부같아요."
					break;
				case "Life":
					resultMessege = "혹쉬 세포 밥 준 경험 있나요??\n생명같아요"
					break;
				case "Design":
					resultMessege = "반짝이는 아이디어와 그를 만들어내는 능력이 있나요?\n콘융디 같아요"
					break;
				case "Communication":
					resultMessege = "죽을지언정, 하나될 언정을 혹시 아시나요?\n언정같아요"

					break;
				case "International":
					resultMessege = "한국을 넘어 외국과 더 크게 세상에 대해 비전이 있으신가요?\n국제같아요!"
					break;
			}
			$('.result-message').html(resultMessege);
			for (let i = 0; i < 4; i++) {
				switch (prediction[i].className) {
					case "Manage Econmic":
						majorName = "경영경제학부"
						break;
					case "ICT":
						majorName = "ICT창업학부"
						break;
					case "CSEE":
						majorName = "전산전자공학부"
						break;
					case "Psychology":
						majorName = "상담심리사회복지학부"
						break;
					case "Environment":
						majorName = "공간환경시스템공학부"
						break;
					case "GLS":
						majorName = "글로벌리더십학부"
						break;
					case "Mechanic":
						majorName = "기계제어공학부"
						break;
					case "Law":
						majorName = "법학부"
						break;
					case "Life":
						majorName = "생명과학부"
						break;
					case "Design":
						majorName = "콘텐츠융합디자인학부"
						break;
					case "Communication":
						majorName = "커뮤니케이션학부"
						break;
					case "International":
						majorName = "국제어문학부"
						break;
				}
				const classPrediction =
					//		prediction[i].className + " : " + String.format("%2f",prediction[i].probability.toFixed(2) * 100) +"%";
					// prediction[i].className + " : " +String.format("%2.0f", (prediction[i].probability.toFixed(2)* 100)) + "%";
					majorName + " : " + Math.round(prediction[i].probability.toFixed(2) * 10000) / 100 + "%";
				if (prediction[i].probability.toFixed(2) == 0) {
					labelContainer.childNodes[i].innerHTML = " ";
					continue;
				}
				labelContainer.childNodes[i].innerHTML = classPrediction;
			}
		}
	</script>
